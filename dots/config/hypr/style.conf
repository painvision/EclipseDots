source = ~/.cache/hellwal/colors-hypr.conf

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = $borderglow
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 12
    dim_inactive = true
    dim_strength = 0.15

    shadow {
        enabled = false
        range = 20
        render_power = 2
        color = $borderglow
        color_inactive = none
    }

    blur {
        enabled = true
        new_optimizations = true
        size = 6
        passes = 3
        xray = no
        noise = 0
        vibrancy = 0.25
        vibrancy_darkness = 0.25
        contrast = 1.5
        brightness = 1
    }
}

layerrule {
  name = layerrule-3
  blur = on
  blur_popups = on
  ignore_alpha = 0.5
  xray = off
  animation = slidevert
  match:namespace = noctalia-osd-eDP-1
}


layerrule {
  name = layerrule-4
  blur = on
  blur_popups = on
  xray = off
  ignore_alpha = 0.5
  match:namespace = noctalia-notifications-eDP-1
}

layerrule {
  name = layerrule-5
  no_anim = on
  match:namespace = selection
}

# windowrule = opacity 0.75, class:org.telegram.desktop

windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}



animations {
    enabled = true
    bezier = main, 0.2, 1 ,0.2, 1

    animation = windows, 1, 5, main, popin 50%
    animation = fade, 1, 5 , main
    animation = fadePopups, 1, 5 , main
    animation = layers, 1, 5, main, popin

    # DONT CHANGE WORKSPACES ANIMATION STYLE!!!
    animation = workspaces, 1, 5, main, slide

    animation = zoomFactor, 1, 5, main
}


