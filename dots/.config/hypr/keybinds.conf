$mainMod = SUPER_L
$altMod = ALT

bind = $mainMod, M, exec, qs -c noctalia-shell ipc call controlCenter toggle

bind = $mainMod, RETURN, exec,kitty
bind = $mainMod, B, exec, firefox & confetti
bind = $mainMod, E, exec, nemo & confetti

bind = $mainMod , END, exec, kitty --start-as fullscreen btop
bind = ctrl shift, escape, exec , kitty --start-as fullscreen btop
bind = $mainMod , N ,exec, qs -c noctalia-shell ipc call settings toggle
bind = $mainMod , L , exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = $mainMod SHIFT, L , exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $mainMod, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = $mainMod, C, exec, qs -c noctalia-shell ipc call launcher calculator
bind = $mainMod, R, exec, qs -c noctalia-shell ipc call launcher toggle

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, down, resizeactive, 0 50
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bindel = $mainMod CTRL, right, moveactive, 50 0
bindel = $mainMod CTRL, left, moveactive, -50 0
bindel = $mainMod CTRL, down, moveactive, 0 50
bindel = $mainMod CTRL, up, moveactive, 0 -50

bind = $mainMod, F, fullscreen,0
bind = $mainMod, K, swapsplit
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, P, pseudo
bind = $mainMod, H, togglespecialworkspace
bind = $mainMod SHIFT, H, movetoworkspace , special
bindel = $mainMod, left, movefocus, l
bindel = $mainMod, right, movefocus, r
bindel = $mainMod, up, movefocus, u
bindel = $mainMod, down, movefocus, d

bind = $mainMod, 1, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/animswitch.sh --horizontal; hyprctl dispatch workspace 0

bind = $mainMod, mouse:276, exec, ~/.config/hypr/scripts/animswitch.sh --vertical; hyprctl dispatch workspace e-1
bind = $mainMod, mouse:275, exec, ~/.config/hypr/scripts/animswitch.sh --vertical; hyprctl dispatch workspace e+1


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86MonBrightnessUp, exec, sudo brillo -A 10 -u 100000
bind = ,XF86MonBrightnessDown, exec, sudo brillo -U 10 -u 100000

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, D, exec, qs -c noctalia-shell ipc call bar toggle
bind = $mainMod SHIFT, N, exec, qs -c noctalia-shell ipc call notifications toggleDND
bind = $mainMod CTRL, N, exec, qs -c noctalia-shell ipc call notifications clear
bind = $mainMod SHIFT, C, exec, qs -c noctalia-shell ipc call screenRecorder toggle

bindel = $mainMod , O, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.25}")
bindel = $mainMod , I, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.25}")

bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption curs.or:zoom_factor | grep 'float:' | awk '{print $2}') - 0.25}")
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.25}")

bind = $mainMod alt,G,exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload; hyprctl notify 2 2000 "rgb(00FF00)" reloaded!

bind = $mainMod CTRL , S , exec , qs -c noctalia-shell ipc call powerProfile set powersaver
bind = $mainMod CTRL , B , exec , qs -c noctalia-shell ipc call powerProfile set balanced
bind = $mainMod CTRL , P , exec , qs -c noctalia-shell ipc call powerProfile set performance

bind = $mainMod SHIFT , W , exec , qs -c noctalia-shell ipc call wallpaper random

bind = $mainMod, backslash, exec, quickshell -c /home/painvision/.config/quickshell/hyprquickshot
bind = $mainMod CTRL, W, exec, qs -c noctalia-shell ipc call wallpaper toggle

binde = $altMod , right, exec, ydotool mousemove -x 50 -y 0
binde = $altMod , up, exec, ydotool mousemove -x 0 -y -50
binde = $altMod , down, exec, ydotool mousemove -x 0 -y 50
binde = $altMod , left, exec, ydotool mousemove -x -50 -y 0

binde = $altMod CTRL, right, exec, ydotool mousemove -x 8 -y 0
binde = $altMod CTRL, up, exec, ydotool mousemove -x 0 -y -8
binde = $altMod CTRL, down, exec, ydotool mousemove -x 0 -y 8
binde = $altMod CTRL, left, exec, ydotool mousemove -x -8 -y 0

binde = $altMod , BACKSPACE, exec, ydotool click 0xc0
binde = $altMod  CTRL, BACKSPACE, exec, ydotool click 0xc1
bind = $mainMod, TAB, exec, qs ipc -c overview call overview toggle

bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1
bind = $mainMod CTRL, mouse_down, workspace, -1
bind = $mainMod CTRL, mouse_up, workspace, +1
bind = $mainMod, period, exec, qs -c noctalia-shell ipc call launcher emoji

gesture = 3, up, scale:0.75, float
gesture = 4, down, scale:0.15, close

gesture = 4, swipe, scale:2, resize
gesture = 3, swipe, scale:3, move
